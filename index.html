<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button
                onclick="
                    cantidad = document.querySelector('.cantidad');
                    mas = Number(cantidad.innerHTML);
                    mas += 1;
                    cantidad.innerHTML = mas;
                    total = document.querySelector('.valor-total');
                    total.innerHTML = mas * precio;
                "
                >+</button>
                <button
                onclick="
                    cantidad = document.querySelector('.cantidad');
                    menos = Number(cantidad.innerHTML);
                    menos -= 1;
                    cantidad.innerHTML = menos;
                    total = document.querySelector('.valor-total');
                    total.innerHTML = menos * precio;
                "
                >-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    <script src="assets/js/scripts.js">
      

    </script>
</body>
